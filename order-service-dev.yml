global:
  message: Welcome to order service dev environment!!

server:
  port: 8084

message: Hello from Order Dev!

spring:
  application:
    name: ORDER-SERVICE
  datasource:
    url: jdbc:h2:mem:order_master
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
